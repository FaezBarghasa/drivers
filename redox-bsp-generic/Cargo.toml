# MediaTek
mt7986 = []
mt7988 = []

# StarFive
jh7110 = []

# ============================================================
# Architecture Features
# ============================================================
armv6 = []
armv7 = []
armv7m = []
aarch64 = []
riscv32 = []
riscv64 = []
xtensa = []
x86_64 = []

[dependencies]
redox-hal = { path = "../redox-hal", features = ["full"] }
spin = "0.9"

[lib]
crate-type = ["lib"]

